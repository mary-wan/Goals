<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
    <p class="text-center text-primary">Fill in all fields to post a goal</p>
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>
          <div *ngIf= "name.touched && name.invalid && name.pristine" class="alert alert-danger" >
            <p *ngIf= "name.errors?.required">Name is required</p>
            <!-- <p>Name is required</p> -->
          </div>
      </div>
      <div class="form-group">

          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
          <div *ngIf= "description.touched && description.invalid && description.pristine" class="alert alert-danger">
            <p>Description is required</p>
          </div>
      </div><br>
      <div class="form-group">

          <label for="complete" class="p-2">Completion</label>
          <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
      </div>
      <button type="submit" class="btn btn-success m-5" [disabled]="goalForm.invalid">Add Goal</button>
  </form>
</div>
